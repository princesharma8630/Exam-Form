<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <circle cx="40" cy="40" r="35" fill="url(#primaryGradient)" filter="url(#dropshadow)" opacity="0.1"/>
  
  <g transform="translate(10, 10)">
    <rect x="15" y="12" width="30" height="36" rx="3" ry="3" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
    
    <rect x="19" y="18" width="18" height="2" rx="1" fill="white" opacity="0.9"/>
    <rect x="19" y="23" width="22" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="19" y="28" width="15" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="19" y="33" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
    
    <circle cx="50" cy="20" r="8" fill="url(#accentGradient)" filter="url(#dropshadow)"/>
    <path d="M46 20 L49 23 L54 17" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <g transform="translate(45, 35)">
      <path d="M0 5 L8 2 L16 5 L8 8 Z" fill="url(#accentGradient)" filter="url(#dropshadow)"/>
      <rect x="7" y="5" width="2" height="8" fill="url(#accentGradient)"/>
      <circle cx="8" cy="13" r="2" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <text x="85" y="35" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)">
    ExamForm
  </text>
  
  <text x="85" y="55" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="500" fill="#666" opacity="0.8">
    Application Portal
  </text>
  
  <circle cx="270" cy="25" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="35" r="2" fill="url(#primaryGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="285" cy="15" r="1.5" fill="url(#accentGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>